<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <h1>Tic-Tac-Toe</h1>

        
        <label>Game Mode:</label><br>
        <select id="mode">
            <option value="pvp">Player vs Player</option>
            <option value="easy">Player vs AI (Easy)</option>
            <option value="hard">Player vs AI (Hard)</option>
        </select>

        
        <br><br>
        <button id="soundToggle">ðŸ”Š Sound: ON</button>

        
        <div class="game-board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>

        <h2 id="status">Player X's Turn</h2>

       
        <div class="scoreboard">
            <strong>Scoreboard (Saved)</strong><br>
            Player X: <span id="scoreX">0</span><br>
            Player O: <span id="scoreO">0</span><br>
            Draws: <span id="scoreDraw">0</span>
        </div>

        <button id="resetScores">Reset Scores</button><br><br>

        <button id="reset">Restart Game</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
